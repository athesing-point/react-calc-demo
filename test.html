<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Test</title>
    <!-- Tailwind CSS -->
    <link href="packages/calculator-basic/dist/tailwind.css" rel="stylesheet" />
    <!-- React and ReactDOM development scripts -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <!-- Your calculator script -->
    <script src="packages/calculator-basic/dist/index.js" type="text/javascript"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div id="calculator-container"></div>
    <script>
      window.addEventListener("load", function () {
        if (typeof window.renderCalculator === "function") {
          window.renderCalculator("calculator-container");
        } else {
          console.error("renderCalculator function not found");
        }
      });
    </script>
  </body>
</html>
